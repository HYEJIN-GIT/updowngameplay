<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP & Down game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      
        <div class="border-area">
           <section class="img-section">
            <img class="img-area" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNTA5MjVfMTQy%2FMDAxNzU4Nzk0NTU4Mjg1.ClYp0OfB5EsbOMmM-V--OakQOR3cS8N463Gb1lt7XMEg.Hbw_t9D05UAVHIloleKOHAMdaMv2RtzVqj63LEH2iyYg.JPEG%2FIMG%25A3%25DF0059.JPG&type=a340">
           </section>

           <section class="result-area">
            <div id="chance-area">남은 기회 : 3번</div>
            <div id="result">숫자를 ?</div>
            <div id = "history-area">입력된 값 : </div>
            <div class="chance-bar">
                <div class="progress"></div>
                <div class="circle"></div>
            </div>
           
           </section> 
          
       <section class="input-area">
        <input id= "user-input" type="text" placeholder="숫자를 입력하세요.">
        <button id="start-btn"onclick="tryGame()">Start</button>
       </section>
           <section class="button-area">
            <button onclick = "correct()">정답</button>
            <button onclick = "reset()">Reset</button>

           </section>
        </div>
      </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
